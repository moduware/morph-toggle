<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../morph-element/morph-element.html">

<dom-module id="morph-toggle">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `morph-toggle`
     * Toggle element for Polymorph Elements
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MorphToggle extends MorphElement(Polymer.Element) {
      static get is() { return 'morph-toggle'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'morph-toggle'
          }
        };
      }
    }

    window.customElements.define(MorphToggle.is, MorphToggle);
  </script>
</dom-module>
